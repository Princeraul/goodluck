<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>川佬汇</title>

    <meta content="yes" name="apple-mobile-web-app-capable">

    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,user-scalable=yes,minimum-scale=1.0,maximum-scale=1"/>
	<link rel="stylesheet" href="css/common.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body ontouchstart=''>
	<section class="webview">
		<img src="images/1.png" width="100%">
		<input class="inp-telphone" type="tel" placeholder="请输入手机号码">

		<div class="game-info-dialog">
			<div class="game-info-cot">
				<section class="game-info-cot-bg">
					<p class="title"></p>
					<p class="p1">凡购买本产品,微信扫描产品内二维码卡片,即可参与抽奖,综合中奖率100%,微信红包可以直接提现或消费.</p>
					<h3>奖项设置：</h3>
					<p><img src="images/2.png" width="100%"></p>
					<h3>兑奖时间：</h3>
					<p>兑奖截止日期为2017年9月30日</p>
				</section>
				<a href="javascript:;" class="colse-game-info-cot toggle-game-cot">X</a>
			</div>
		</div>
	</section>
<section class="footer">
    <a href="fwsy.html" class="col-lg-4 col-lg"><i class="iconfont icon-fwsy"></i>产品防伪</a>

</section>

	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/common.min.js"></script>
	<script>
		var $gameEvent = $('.toggle-game-cot');
		var $gameInfo = $('.game-info-dialog');
		$gameEvent.on(activate, function() {
			$gameInfo.toggleClass('game-info-dialog-actvive').find('.game-info-cot').toggleClass('element-active');
		})
	</script>
