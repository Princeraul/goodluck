<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7h5HwuDaV1oB7vnmWb59bxa6dXmb2aY4"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
	<title>热力图功能示例</title>
	<style type="text/css">
		ul,
		li {
			list-style: none;
			margin: 0;
			padding: 0;
			float: left;
		}

		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0px;
			padding: 0px;
			font-family: "微软雅黑";
		}

		#container {
			height: 500px;
			width: 100%;
		}

		#r-result {
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<div id="r-result">
		<input type="button" onclick="openHeatmap();" value="显示热力图" />
		<input type="button" onclick="closeHeatmap();" value="关闭热力图" />
	</div>
</body>

</html>
<script src="baiduheatmapdata.js"></script>
<script type="text/javascript">
	var map = new BMap.Map("container"); // 创建地图实例

	var point = new BMap.Point(116.418261, 39.921984);
	map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
	map.enableScrollWheelZoom(); // 允许滚轮缩放

    var tileUrl='http://heatmap.amap.com/api/showmap/pvheatmap?x=[x]&y=[y]&z=[z]&showmap=equal';

     //tileUrl='http://heatmap.amap.com/api/showmap/pvheatmap?x=[x]&y=[y]&z=[z]&showmap=equal',
    //http://140.205.177.12/api/showmap/pvheatmap?htime=2015121509&x=[x]&y=[y]&z=[z]&showmap=equal

    // 添加图层
    var tilelayer = new BMap.TileLayer();
    tilelayer.getTilesUrl = function() {
        return tileUrl;
    }
    map.addTileLayer(tilelayer);

    heatmapOverlay = new BMapLib.HeatmapOverlay({
		"radius": 20
	});
	map.addOverlay(heatmapOverlay);
	heatmapOverlay.setDataSet({
		data: points,
		max: 100
	});
	//是否显示热力图
	function openHeatmap() {
		heatmapOverlay.show();
	}

	function closeHeatmap() {
		heatmapOverlay.hide();
	}
	closeHeatmap();

	function setGradient() {
		var gradient = {};
		var colors = document.querySelectorAll("input[type='color']");
		colors = [].slice.call(colors, 0);
		colors.forEach(function (ele) {
			gradient[ele.getAttribute("data-key")] = ele.value;
		});
		heatmapOverlay.setOptions({
			"gradient": gradient
		});
	}

    //判断浏览区是否支持canvas
	function isSupportCanvas() {
		var elem = document.createElement('canvas');
		return !!(elem.getContext && elem.getContext('2d'));
	}

	if (!isSupportCanvas()) {
		alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
	}


</script>
